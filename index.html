<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur décimal vers binaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convertisseur binaire</h1>
    <hr>
    <div class="wrapper">
        <h2>Convertisseur décimal vers binaire</h2>
        <input type="text" id="decimalInput" placeholder="Entrez un nombre décimal">
        <button onclick="convertToBinary()">Convertir</button>
        <p id="binaryResult"></p>
    </div>
    <hr>
    <div class="wrapper">
        <h2>Convertisseur binaire vers décimal</h2>
        <input type="text" id="binaryInput" placeholder="Entrez un nombre binaire">
        <button onclick="convertToDecimal()">Convertir</button>
        <p id="decimalResult"></p>
    </div>
    <hr>

    <script src="script.js"></script>
</body>
</html>
